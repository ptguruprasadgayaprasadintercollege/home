<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGGIC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media_query.css">
    <link rel="stylesheet" href="amimation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="header"></div>
    
    <main>
        <div class="heading">
            <h1>School Gallery</h1>
        </div>

        <div class="gallery_section">
            <!-- Buttons -->
            <div class="g_buttons">
                <button onclick="showGallery('classroom')">Classrooms</button>
                <button onclick="showGallery('hostel')">Hostel</button>
                <button onclick="showGallery('playground')">Playground</button>
                <button onclick="showGallery('labs')">Labs</button>
                <button onclick="showGallery('events')">Events</button>
                <button onclick="showGallery('Close')">Close</button>
            </div>

            <!-- Gallery Section -->
            <div id="gallery" class="gallery"></div>
        </div>
    </main>
    <div id="footer"></div>

    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            });
    </script>
    <script src="script.js"></script>
</body>

</html>
